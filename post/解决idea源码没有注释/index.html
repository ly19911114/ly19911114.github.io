  <section>
    <p>当你的源码没有注释，但又想阅读注解，Download Sources也无效的时候，试试我这招，百试百灵，千言万语汇成一句话：在IDEA工具界面的左下角，有个点击Terminal，输入命令：mvn dependency:resolve -Dclassifier=sources，然后再点击Download Sources，OK，大功告成！</p>
